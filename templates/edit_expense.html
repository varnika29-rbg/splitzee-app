<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#1b2b7a,#2f6db3,#2bb6a8);
            padding: 16px;
        }

        .card {
            background: white;
            max-width: 420px;
            margin: auto;
            padding: 20px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }

        h2 {
            text-align: center;
            color: #1b2b7a;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .checkbox {
            margin-top: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 25px;
            background: #2bb6a8;
            color: white;
            font-size: 15px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Edit Expense</h2>

    <form method="POST">
        <label>Title</label>
        <input name="title" value="{{ expense.title }}" required>

        <label>Amount</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>

        <label>Paid By</label>
        <input name="paid_by" value="{{ expense.paid_by }}" required>

        <label>Split Among</label>
        {% for m in members %}
            <div class="checkbox">
                <input type="checkbox"
                       name="split_among"
                       value="{{ m.id }}"
                       {% if m.id in expense.split_among %}checked{% endif %}>
                {{ m.name }}
            </div>
        {% endfor %}

        <button type="submit">ðŸ’¾ Save Changes</button>
    </form>

    <a href="/group/{{ group_code }}">â¬… Back</a>
</div>

</body>
</html>
