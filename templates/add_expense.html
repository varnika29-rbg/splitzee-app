<!DOCTYPE html>
<html>
<head>
    <title>Splitzee | Add Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;

            background-image: url("{{ url_for('static', filename='app-bg.jpeg') }}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;

            background-color: #2bb6a8;
        }

        /* ✅ ONLY ADDITION FOR CENTERING */
        .center-box {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            max-width: 420px;
            width: 100%;
            padding: 24px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }

        h2 {
            text-align: center;
            color: #1b2b7a;
            margin-top: 0;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 13px;
            border-radius: 14px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .section-title {
            margin: 16px 0 8px;
            font-weight: bold;
            color: #1b2b7a;
            font-size: 14px;
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 6px;
            font-size: 15px;
            border-bottom: 1px solid #eee;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option span {
            color: #333;
        }

        .option input {
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            background: #2bb6a8;
            color: white;
            font-size: 15px;
            margin-top: 20px;
            cursor: pointer;
        }

        .back {
            display: block;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
            color: #1b2b7a;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="center-box">

    <div class="card">

        <h2>Add Expense</h2>

        <form method="POST">

            <input
                type="text"
                name="title"
                placeholder="Expense title (Food, Travel, Hotel)"
                required
            >

            <input
                type="number"
                step="0.01"
                name="amount"
                placeholder="Total amount"
                required
            >

            <div class="section-title">Paid by</div>
            {% for m in members %}
                <div class="option">
                    <span>{{ m.name }}</span>
                    <input
                        type="radio"
                        name="paid_by"
                        value="{{ m.id }}"
                        required
                    >
                </div>
            {% endfor %}

            <div class="section-title">Split among</div>
            {% for m in members %}
                <div class="option">
                    <span>{{ m.name }}</span>
                    <input
                        type="checkbox"
                        name="split_among"
                        value="{{ m.id }}"
                        checked
                    >
                </div>
            {% endfor %}

            <button type="submit">Add Expense</button>
        </form>

        <a class="back" href="/group/{{ group_code }}">⬅ Back to Dashboard</a>

    </div>

</div>

</body>
</html>
