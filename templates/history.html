<!DOCTYPE html>
<html>
<head>
    <title>Splitzee | History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;

            background-image: url("{{ url_for('static', filename='app-bg.jpeg') }}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;

            background-color: #2bb6a8;
        }

        /* ✅ ONLY ADDITION FOR CENTERING */
        .center-box {
            min-height: 100vh;
            display: flex;
            justify-content: center;   /* horizontal center */
            align-items: flex-start;   /* allow vertical scroll */
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .card {
            background: white;
            max-width: 420px;
            width: 100%;
            padding: 25px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #1b2b7a;
        }

        .group {
            padding: 14px;
            border-radius: 18px;
            margin-bottom: 12px;
            background: #eef7f6;
        }

        .group-name {
            font-weight: bold;
            color: #1b2b7a;
        }

        .status {
            font-size: 13px;
            margin-top: 5px;
        }

        .settled { color: green; }
        .open { color: red; }

        .btn {
            display: block;
            margin-top: 8px;
            padding: 10px;
            border-radius: 20px;
            background: #2bb6a8;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        .back {
            margin-top: 20px;
            text-align: center;
        }

        .back a {
            color: #1b2b7a;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="center-box">

    <div class="card">

        <h2>{{ username }}’s Past Trips</h2>

        {% if groups %}
            {% for g in groups %}
                <div class="group">
                    <div class="group-name">{{ g.name }}</div>
                    <div class="status">
                        {% if g.settled %}
                            <span class="settled">✔ Settled</span>
                        {% else %}
                            <span class="open">Settled</span>
                        {% endif %}
                    </div>

                    <a class="btn" href="/group/{{ g.code }}/settle">View Summary</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No history yet</p>
        {% endif %}

        <div class="back">
            <a href="/groups">← Back to Groups</a>
        </div>

    </div>

</div>

</body>
</html>
