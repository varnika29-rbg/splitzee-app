<!DOCTYPE html>
<html>
<head>
    <title>Splitzee | Join Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;

            background-image: url("{{ url_for('static', filename='app-bg.jpeg') }}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;

            background-color: #2bb6a8;
        }

        /* âœ… ONLY ADDITION FOR CENTERING */
        .center-box {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 340px;
            padding: 28px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }

        h2 {
            text-align: center;
            color: #1b2b7a;
            margin-top: 0;
            margin-bottom: 22px;
        }

        input {
            width: 100%;
            padding: 13px;
            border-radius: 14px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 3px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            background: #2bb6a8;
            color: white;
            font-size: 15px;
        }
    </style>
</head>

<body>

<div class="center-box">

    <div class="card">
        <h2>Join Group</h2>

        <form method="POST">
            <input type="text" name="group_code" placeholder="Enter Group Code" required>
            <button>Join Group</button>
        </form>
    </div>

</div>

</body>
</html>
